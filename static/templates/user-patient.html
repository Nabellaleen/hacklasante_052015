
<form class="form-horizontal">
	
	<h2>Identité</h2>


	{{user|json}}
	<div class="form-group">
		<label for="nickname" class="col-sm-2 control-label">Pseudo</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="patient.nickname" id="nickname" placeholder="">
		</div>
	</div>

	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">Prénom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="patient.firstname" id="firstname" placeholder="">
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="patient.name" id="name" placeholder="">
		</div>
	</div>

	<div class="form-group">
		<label for="birthdate" class="col-sm-2 control-label">Date de naissance</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="patient.birthdate" id="birthdate" placeholder="">
		</div>
	</div>

	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">Téléphone</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="patient.phone" id="phone" placeholder="">
		</div>
	</div>

	<div class="form-group">
		<label for="gender" class="col-sm-2 control-label">Sexe</label>
		<div class="col-sm-10">
			<input type="radio" ng-model="patient.gender" value="male"> Masculin<br/>
			<input type="radio" ng-model="patient.gender" value="female"> Feminin<br/>
		</div>
	</div>

	<h2>Accès à la santé</h2>

	<div class="form-group">
		<label for="legal_status" class="col-sm-2 control-label">Status légal</label>
		<div class="col-sm-10">
			<input type="radio" ng-model="patient.legal_status" value="no_need"> Pas besoin de titre<br/>
			<input type="radio" ng-model="patient.legal_status" value="need"> Sans autorisation de séjour<br/>
		</div>
	</div>


	<div class="form-group">
		<label for="cmu" class="col-sm-2 control-label">CMU</label>
		<div class="col-sm-10">
			<input type="radio" ng-model="patient.cmu" value="no_need"> Oui<br/>
			<input type="radio" ng-model="patient.cmu" value="need"> Non<br/>
		</div>
	</div>

	<button class="btn btn-primary" ng-click="save()">Sauvegarger</button>

</form>
